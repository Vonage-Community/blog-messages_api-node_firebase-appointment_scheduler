<!DOCTYPE html>
<html>
  <head>
    <title>Appointment scheduler</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Appointment Scheduler</h1>
      <!-- datepicker from html 
    Source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/datetime-local -->
      <form action="/server.js" onsubmit="return validateForm()" method="POST">
        <div>
          <label for="event"
            >Choose your slot:
          </label>
          <input
            id="event"
            type="datetime-local"
            name="eventdate"
            min="2021-06-01T08:30"
            max="2021-06-30T16:30"
            required
          />
          <span class="validity"></span>
        </div>
        <div>
          <input type="submit" value="Book event!" />
        </div>
      </form>
      <button hidden="hidden" class="Cancel">Cancel</button>
    </main>
    <script src="script/index.js"></script>
  </body>
</html>
